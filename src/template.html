<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b570f6569.js" crossorigin="anonymous"></script>

    <title>Taskly - Todo List</title>
</head>

<body>
    <div>
        <header>
            <img src="todo-logo.png" alt="Taskly Logo">
            <a href="https://github.com/LintonRobinson/TOP-Todo" target="_blank">
                <img src="github-logo.png" alt="GitHub Icon">
            </a>
        </header>
        <aside>
            <nav>
                <div>
                    <button class="allTasks defaultCategory sidebarBtn active">
                        <i class="fa-solid fa-list-check"></i>
                        <span>All</span>
                    </button>
                    <button class="todayTasks defaultCategory sidebarBtn">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Today</span>
                    </button>
                    <button class="weekTasks defaultCategory sidebarBtn">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Week</span>
                    </button>
                    <button class="importantTasks defaultCategory sidebarBtn">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Important</span>
                    </button class="sidebarBtn">
                    <button class=" completeTasks defaultCategory sidebarBtn">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Complete</span>
                    </button>
                </div>
                <div class="category-wrapper">
                    <div>
                        <h3>Categories <span id="numberOfCategories"></span></h3>
                        <img id="openCreateCategory" src="plus-icon.png" alt="Add Icon" class="plus-icon">

                    </div>







                </div>

            </nav>
            <div>
                <a href="https://github.com/LintonRobinson" target="_blank" class="github-credit">
                    <img src="github-logo.png" alt="">Linton Robinson
                </a>
            </div>
        </aside>
        <main>
            <section class="todays-tasks-wrapper">
                <div>
                    <span id="greetingMessage">Good morning!</span>
                    <span>Nice to see you back.</span>
                </div>
                <div>
                    <span> You have <span id="numberOfTodaysTasks">0 tasks due today.</span></span>
                </div>
            </section>
            <section id="taskWindow">
                <div class="task-window-wrapper">
                    <div>
                        <div>
                            <i class="fa-solid fa-layer-group"></i>
                            <h1 id="categoryTitle">All Tasks</h1>
                        </div>
                        <p id="categorySummary">View every task youâ€™ve created, no matter the category or status.</p>
                    </div>

                    <div class="tasks-wrapper">
                        <div>
                            <h3>Tasks <span id="numberOfTasks">(0)</span></h3>
                            <button>
                                <img src="plus-icon.png" alt="Add Icon" class="plus-icon openCreateTask">
                            </button>
                        </div>

                    </div>
                </div>
                <button type="button">
                    <i class="fa-solid fa-circle-plus openCreateTask" style="color: #3240ff;"></i>
                </button>
            </section>
        </main>
    </div>
</body>

</html>
