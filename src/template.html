<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <title>Taskly - Todo List</title>
</head>

<body>
    <div>
        <header>
            <img src="todo-logo.png" alt="Taskly Logo">
            <a href="https://github.com/LintonRobinson" target="_blank">
                <img src="github-logo.png" alt="GitHub Icon">
            </a>
        </header>
        <aside>
            <nav>
                <div>
                    <button>
                        <img src="task-icon-white.png" alt="White Task Icon">
                        <span>All</span>
                    </button>
                    <button>
                        <img src="task-icon-grey.png" alt="White Task Icon">
                        <span>Today</span>
                    </button>
                    <button>
                        <img src="task-icon-grey.png" alt="White Task Icon">
                        <span>Week</span>
                    </button>
                    <button>
                        <img src="task-icon-grey.png" alt="White Task Icon">
                        <span>Important</span>
                    </button>
                    <button>
                        <img src="task-icon-grey.png" alt="White Task Icon">
                        <span>Complete</span>
                    </button>
                </div>
                <div>

                </div>
                <div>

                </div>
            </nav>
        </aside>
        <main>
            <section>

            </section>
            <section>

            </section>
        </main>
    </div>

</body>

</html>
