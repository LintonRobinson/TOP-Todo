<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b570f6569.js" crossorigin="anonymous"></script>

    <title>Taskly - Todo List</title>
</head>

<body>
    <div>
        <header>
            <img src="todo-logo.png" alt="Taskly Logo">
            <a href="https://github.com/LintonRobinson/TOP-Todo" target="_blank">
                <img src="github-logo.png" alt="GitHub Icon">
            </a>
        </header>
        <aside>
            <nav>
                <div>
                    <button class="sidebarBtn">
                        <i class="fa-solid fa-list-check"></i>
                        <span>All</span>
                    </button>
                    <button class="sidebarBtn">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Today</span>
                    </button>
                    <button class="sidebarBtn">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Week</span>
                    </button>
                    <button class="sidebarBtn">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Important</span>
                    </button class="sidebarBtn">
                    <button class="sidebarBtn">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Complete</span>
                    </button>
                </div>
                <div class="category-wrapper">
                    <div>
                        <h3>Categories <span>(1)</span></h3>
                        <img id="openCreateCategory" src="plus-icon.png" alt="Add Icon" class="plus-icon">

                    </div>
                    <button class="sidebarBtn button">
                        <div>
                            <i class="fa-solid fa-layer-group"></i>
                            <span>Personal</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-pencil openEditCategoryModal"
                                data-category-id="2c933e4c-894f-4372-8777-aecab7db445f"></i>
                            <i class="fa-solid fa-trash openDeleteCategoryModal"
                                data-category-id="2c933e4c-894f-4372-8777-aecab7db445f"></i>
                        </div>
                    </button>






                </div>

            </nav>
            <div>
                <a href="https://github.com/LintonRobinson" target="_blank" class="github-credit">
                    <img src="github-logo.png" alt="">Linton Robinson
                </a>
            </div>
        </aside>
        <main>
            <section class="todays-tasks-wrapper">
                <div>
                    <span>Good afternoon.</span>
                    <span>Nice to see you back.</span>
                </div>
                <div>
                    <span> You have <span>0</span> tasks due today.</span>
                </div>
            </section>
            <section id="taskWindow">
                <div class="task-window-wrapper">
                    <div>
                        <div>
                            <i class="fa-solid fa-layer-group"></i>
                            <h1 id="openTaskProject">All Tasks</h1>
                        </div>
                        <p>Category Description Goes Here</p>
                    </div>

                    <div class="tasks-wrapper">
                        <div>
                            <h3>Tasks <span>(1)</span></h3>
                            <button>
                                <img src="plus-icon.png" alt="Add Icon" class="plus-icon openCreateTask">
                            </button>
                        </div>
                        <div class="individualTaskWrapper">
                            <div>
                                <div></div>
                                <span>Task</span>
                            </div>
                            <div>
                                <button>
                                    <i class="fa-regular fa-eye viewTask"></i>
                                </button>
                                <button>
                                    <i class="fa-solid fa-pen-to-square editTask"></i>
                                </button>
                                <button>
                                    <i class="fa-regular fa-trash deleteTask"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button">
                    <i class="fa-solid fa-circle-plus openCreateTask" style="color: #3240ff;"></i>
                </button>
            </section>
        </main>
    </div>
